<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Text2Voice</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-blue-500 text-white py-4 shadow-md">
      <div class="container mx-auto flex justify-between items-center px-4">
        <h1 class="text-xl font-bold">Text2Voice</h1>
        <nav>
          <a href="/" class="mr-4 hover:underline">Home</a>
          <a href="/about" class="hover:underline">About</a>
        </nav>
      </div>
    </header>

    <main class="flex-grow flex items-center justify-center py-10">
      <div
        class="bg-white p-8 rounded-xl shadow-xl w-full max-w-lg transition transform hover:-translate-y-1 hover:shadow-2xl"
      >
        <h2 class="text-2xl font-bold mb-6 text-center">Text2Voice</h2>

        <textarea
          id="text"
          placeholder="Enter text here..."
          class="w-full h-32 p-3 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
        ></textarea>

        <div class="mb-4">
          <label for="voice" class="block mb-1 font-semibold"
            >Voice Preset</label
          >
          <select id="voice" class="w-full p-2 border rounded-lg">
            <option value="normal">üéôÔ∏è Normal</option>
            <option value="male">üë® Male Voice</option>
            <option value="female">üë© Female Voice</option>
            <option value="robot">ü§ñ Robot Voice</option>
            <option value="calm">üí§ Slow & Calm</option>
          </select>
        </div>

        <div class="flex space-x-4 mb-4">
          <div class="flex-1">
            <label for="rate" class="block mb-1 font-semibold"
              >Speed (<span id="rateVal">1.0</span>√ó)</label
            >
            <input
              type="range"
              id="rate"
              min="0.5"
              max="2"
              step="0.1"
              value="1"
              class="w-full accent-blue-500"
            />
          </div>
          <div class="flex-1">
            <label for="pitch" class="block mb-1 font-semibold"
              >Pitch (<span id="pitchVal">1.0</span>√ó)</label
            >
            <input
              type="range"
              id="pitch"
              min="0"
              max="2"
              step="0.1"
              value="1"
              class="w-full accent-blue-500"
            />
          </div>
        </div>

        <div class="flex space-x-2 mb-4">
          <button
            id="previewBtn"
            class="flex-1 bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition"
          >
            Preview Voice
          </button>
          <button
            id="speakBtn"
            class="flex-1 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
          >
            Speak
          </button>
          <button
            id="stopBtn"
            class="flex-1 bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition"
          >
            Stop
          </button>
        </div>

        <div class="flex space-x-2 mb-4 items-center">
          <input
            type="text"
            id="filename"
            placeholder="Enter filename"
            class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <button
            id="downloadBtn"
            class="bg-yellow-500 text-white py-2 px-4 rounded-lg hover:bg-yellow-600 transition"
          >
            Download
          </button>
        </div>

        <p id="status" class="text-center mt-2 text-gray-600"></p>
        <audio id="audio" controls class="w-full hidden mt-2"></audio>
      </div>
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-10">
      <div class="container mx-auto text-center">
        <p class="mb-2">¬© 2025 Text2Voice</p>
        <div class="flex justify-center space-x-6">
          <a href="https://github.com/PranjalPanging" target="_blank">
            <img
              src="{{ url_for('static', filename='images/github.png') }}"
              alt="GitHub"
              class="h-5 w-5 hover:scale-110 transition"
            />
          </a>
          <a href="https://www.linkedin.com/in/pranjalpanging/" target="_blank">
            <img
              src="{{ url_for('static', filename='images/linkedin.png') }}"
              alt="LinkedIn"
              class="h-5 w-5 hover:scale-110 transition"
            />
          </a>
          <a href="https://www.instagram.com/pangnosis/" target="_blank">
            <img
              src="{{ url_for('static', filename='images/instagram.png') }}"
              alt="Instagram"
              class="h-5 w-5 hover:scale-110 transition"
            />
          </a>
        </div>
      </div>
    </footer>

    <script src="{{ url_for('static', filename='tts.js') }}"></script>
  </body>
</html>
